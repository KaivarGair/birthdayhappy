<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="happy birtday.css" />
    <title>Happy Birthday</title>
  </head>
  <body>
    <!-- Kanvas untuk animasi -->
    <canvas id="c"></canvas>

    <!-- Script Widget Buy Me a Coffee -->
    <script
      data-name="BMC-Widget"
      data-cfasync="false"
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
      data-id="er.robin"
      data-description="Support me on Buy me a coffee!"
      data-message=""
      data-color="#BD5FFF"
      data-position="Right"
      data-x_margin="18"
      data-y_margin="18">
    </script>

    <!-- File animasi ulang tahun -->
    <script src="happy birtday.js"></script>

    <!-- Script untuk pindah ke halaman berikutnya setelah 1 detik -->
    <script>
      function semuaAnimasiSelesai() {
        setTimeout(function () {
          window.location.href = "cake.html"; // Ganti URL-nya sesuai kebutuhan
        }, 1000); // Tunggu 1 detik
      }
      </script>
  </body>
</html>
