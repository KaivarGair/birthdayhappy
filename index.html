<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Ulang Tahun</title>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to right, #fce4ec, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      background: #fff8f5;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 200, 221, 0.4);
      padding: 30px;
      width: 320px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #ff80ab;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 2px solid #ffd6e8;
      border-radius: 30px;
      outline: none;
      box-shadow: 0 0 8px #ffe0f0;
      box-sizing: border-box;
    }

    .input-group label {
      position: absolute;
      top: -12px;
      left: 20px;
      background: white;
      padding: 0 5px;
      color: #ff4081;
      font-size: 12px;
    }

    .input-group .icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #ff80ab;
    }

    .btn {
      width: 100%;
      background-color: #ffd6e8;
      border: none;
      color: #c2185b;
      padding: 12px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffb6c1;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      font-weight: bold;
      color: #ad1457;
      margin: 15px 0;
    }

    .options button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background-color: #ffe0f0;
    }

    .options button:hover {
      background-color: #ffb6c1;
    }
  </style>
</head>
<body>
  <div class="container" id="form">
    <h2>Login Ulang Tahun</h2>
    <div class="input-group">
      <span class="icon">ðŸ‘¸</span>
      <label>Nama Lengkap</label>
      <input type="text" id="name" placeholder="Nama lengkap">
    </div>
    <div class="input-group">
      <span class="icon">ðŸ“…</span>
      <label>Tanggal Lahir</label>
      <input type="date" id="birth">
    </div>
    <div class="input-group">
      <span class="icon">ðŸ¦Ÿ</span>
      <label>Password</label>
      <input type="password" id="pass" placeholder="Password">
    </div>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <div class="message hidden" id="message"></div>

  <div class="options hidden" id="options">
    <button onclick="lanjut()">Mau lanjut</button>
    <button id="tidak" onclick="tidakLanjut()">Tidak</button>
    <button class="hidden" id="harusMau" onclick="lanjut()">Harus mau</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("name").value.trim();
      const birth = document.getElementById("birth").value; // format: YYYY-MM-DD
      const pass = document.getElementById("pass").value;

      if (!name || !birth || !pass) {
        alert("Semua kolom harus diisi!");
        return;
      }

      if (birth === "2009-07-24" && pass === "051224") {
        document.getElementById("form").classList.add("hidden");
        document.getElementById("message").classList.remove("hidden");
        document.getElementById("message").innerHTML = ðŸŽ‰ Selamat ulang tahun, ${name}!;
        document.getElementById("options").classList.remove("hidden");
      } else {
        alert("Tanggal lahir dan/atau password salah!");
      }
    }

    function tidakLanjut() {
      document.getElementById("tidak").classList.add("hidden");
    }

    function lanjut() {
      const name = document.getElementById("name").value.trim();
      window.location.href = happybirthday.html?name=${encodeURIComponent(name)};
    }
  </script>
</body>
</html>
