<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to bottom, #ffe4e1, #e0ffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 0 5px #ffd700;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .calendar-icon {
      font-size: 1.2rem;
      margin-right: 5px;
    }
    .lamp-line {
      border-top: 2px dashed #ffd700;
      margin: 20px 0;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="container" id="form">
    <div class="lamp-line"></div>
    <label><span class="calendar-icon">ðŸ‘¸</span>Nama Lengkap</label>
    <input type="text" id="name" placeholder="Masukkan nama">
    <label><span class="calendar-icon">ðŸ“…</span>Tanggal Lahir</label>
    <input type="date" id="birth">
    <label><span class="calendar-icon">ðŸ”’</span>Password</label>
    <input type="password" id="password" placeholder="Masukkan password">
    <button onclick="login()">Login</button>
  </div>  <div class="container hidden" id="message">
    <h2 id="greeting"></h2>
  </div>  <div class="container hidden" id="options">
    <button onclick="lanjut()">Mau lanjut ke halaman berikutnya</button>
    <button onclick="tidakLanjut()">Tidak</button>
  </div>  <div class="container hidden" id="tidak">
    <p>Yakin tidak? ðŸ¤”</p>
    <button onclick="lanjut()">Harus mau!</button>
  </div>  <script>
    function login() {
      const name = document.getElementById("name").value.trim();
      const birth = document.getElementById("birth").value;
      const pass = document.getElementById("password").value;

      if (birth === "2009-07-24" && pass === "051224") {
        document.getElementById("form").classList.add("hidden");
        document.getElementById("message").classList.remove("hidden");
        document.getElementById("greeting").innerHTML = ðŸŽ‰ Selamat ulang tahun, <b>${name}</b>!;
        document.getElementById("options").classList.remove("hidden");
      } else {
        alert("Tanggal lahir dan/atau password salah!");
      }
    }

    function tidakLanjut() {
      document.getElementById("tidak").classList.remove("hidden");
    }

    function lanjut() {
      const name = document.getElementById("name").value.trim();
      window.location.href = happybirthday.html?name=${encodeURIComponent(name)};
    }
  </script></body>
</html>
